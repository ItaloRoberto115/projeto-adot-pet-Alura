<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;500&family=Poppins&display=swap" rel="stylesheet">
    
    <title>adopet</title>
</head>
<body class="mensagem-page">

    
    <div class="home-img">
        
        
        <img src="/imagens/logo-tablet.png" class="logo-tablet">
    </div>
    <header>
        <nav class="botoes">
            <button class="home"><a href="../pages/home.html"><img src="/imagens/Casa.svg"></a></button>
            <button class="mensagem"><a href="../pages/mensagem.html"><img src="/imagens/Mensagens.svg"></a></button>
            <button class="perfil"><a href="../pages/perfil.html"><img src="/imagens/Usuário.png" class="perfil-img"></a></button>
        </nav>
    </header>
    <main>
        <div class="text-perfil">
            <p>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </div>
        
        
        <form class="sobre-perfil"> 
            <p class="info">Perfil</p>
            <section class="mensagem-section">
                <label for="imagem-perfil">Foto</label>
                <input type="button" id="imagem-perfil">
                <p class="esqueci-senha">Clique na foto para editar</p>

                <label for="nome-perfil" >Nome</label>
                <input type="text" id="nome-perfil"placeholder="Ex: Joana Magalhães">

                <label for="telefone-perfil">telefone</label>
                <input type="tel" id="telefone-perfil" placeholder="Ex: 55 11 XXXXXXXXX">

                <label for="cidade-perfil" >Cidade</label>
                <input type="local" id="cidade-perfil"placeholder="Ex: São Paulo">

                <label for="mensagem-mensagem">Mensagem</label>
                <textarea id="mensagem-mensagem" class="mensagem-perfil" placeholder="Escreva sua mensagem." required></textarea>

                
            </section>
            <input type="submit" id="cadastrar-botao" class="enviar-mensagem" value="Salvar">
        </form>
    </main>

    <footer class="footer-home">
        <p class="footer-text">2022 - Desenvolvido por Alura.</p>
    </footer>


</body>
</html>
