<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;500&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <title>adopet</title>
</head>
<body class="cadastro-page">
    
    <div class="home-img">
        
        <img src="../imagens/logo-tablet.png" class="logo-tablet">
    </div>

    <header>
        <nav class="botoes">
            <button class="home"><a href="../pages/home.html"><img src="../imagens/Casa.svg"></a></button>
            <button class="mensagem"><a href="../pages/mensagem.html"><img src="../imagens/Mensagens.svg"></a></button>
        </nav>
    </header>
    <main class="main-login"> 
        <div>
            <img src="../imagens/Logo (1).png" class="logo-login">
            <img src="../imagens/logologin-tabley.png" class="segundo-logo">
       </div>
       
        <p class="text-login">Já tem conta? Faça seu login:</p>

        <form>
            <section class="login-cadastro">
                
            <label for="email-login">Email</label>
            <input type="email" id="email-login" placeholder="Insira seu email" required>

            <label for="senha-login">senha</label>
            <input type="password" id="senha-login" placeholder="Insira sua senha" required class="senhas">

            <div class="mostrar">
                <i class="ri-eye-fill" ></i>
            </div>

            </section>
            <p class="esqueci-senha">Esqueci minha senha</p>
           <input type="submit" id="cadastrar-botao" class="login-button"value="Entrar">
        </form>
        
    </main>

    <footer class="footer-login">
        <p class="footer-text">2022 - Desenvolvido por Alura.</p>
    </footer>

</body>
</html>
